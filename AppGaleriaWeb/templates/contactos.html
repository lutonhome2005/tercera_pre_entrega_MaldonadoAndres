{% extends 'pagina_inicio.html' %}
{% block contenidoNuevo %}
    <div class="formulario-contacto">
        <h1 class="titulo-centrado">Contáctanos</h1>
        <form method="post" action="{% url 'enviar_correo' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="nombre_completo">Nombre Completo:</label>
                <input type="tel" class="form-control" id="nombre_completo" name="nombre_completo">
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono:</label>
                <input type="tel" class="form-control" id="telefono" name="telefono">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="asunto">Asunto:</label>
                <input type="text" class="form-control" id="asunto" name="asunto" required>
            </div>
            <div class="form-group">
                <label for="descripcion">Descripción de la consulta:</label>
                <textarea class="form-control" id="descripcion" name="descripcion" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>
{% endblock contenidoNuevo %}
