{% load static %}
<nav class="navbar navbar.light bg-light static-top">
    <div class="container">
        <!-- Logo de la empresa a la izquierda -->
        <a class="navbar-brand" href="#">
            <img src="{% static 'images/logo_.gif' %}" alt="Logo de la empresa" width="50">
        </a>
        
        <!-- Si el usuario está autenticado como superusuario -->
        {% if user.is_authenticated and user.is_superuser %}
            <a class="navbar-brand" href="{% url 'admin:index' %}">Administrador</a>
        {% endif %}
        
        <div class="navbar-brand ml-auto"> <!-- Mueve los botones a la derecha -->
            {% if user.is_authenticated %}
                <p> Bienvenido {{ user.username }}</p>
                <a class="btn btn-primary" href="{% url 'logout' %}">Logout</a>
            {% else %}
                <div class="btn-group" role="group">
                    <a class="btn btn-primary" href="{% url 'login_view' %}">Iniciar Sesión</a>
                    <a class="btn btn-primary ml-2" href="{% url 'register' %}">Registrarse</a>
                </div>
            {% endif %}
        </div>
    </div>
</nav>
